<DOCTYPE HTML>
<html>
<head>
	 <title>jQuery: Selectors Demo</title>
  	 <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
  	   <script>
        $(document).ready(function () {
            $("#button").click(function () {
                var text = $("#class").val();
                var color = $("#color").val();
                text = "." + text;
                $(text).css("background", color);
            });
        });
    </script>
</head>
<body>
	 <form>
        <p>Class:</p>
        <input type="text" id="class" />
        <p>Color:</p>
        <input type="color" id="color" />
        <input type="button" id="button" value="click me"></input>
    </form>
    <ul>
        <li class="bird">Hummingbird</li>
        <li class="bird">Nightingale</li>
        <li>Lizard</li>
        <li class="bird">Eagle</li>
        <li class="bird">Sparrow</li>
    </ul>
</body>
	
</html>
