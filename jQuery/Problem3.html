<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script>
        $(document).ready(function () {
            
            $("#button").click(function () {
                var json = [
                    {
                        "manufacturer": "BMW",
                        "model": "E92 320i",
                        "year": 2011,
                        "price": 50000,
                        "class": "Family"
                    },
                    {
                        "manufacturer": "Porsche",
                        "model": "Panamera",
                        "year": 2012,
                        "price": 100000,
                        "class": "Sport"
                    },
                    {
                        "manufacturer":"Peugeot",
                        "model": "305",
                        "year": 1978,
                        "price": 1000,
                        "class": "Family"
                    }
                ];
              
                $(function () {
                    $.each(json, function (i, item) {
                        var $tr = $('<tr>').append(
                            $('<td>').text(item.manufacturer),
                            $('<td>').text(item.model),
                            $('<td>').text(item.year),
                            $('<td>').text(item.price),
                            $('<td>').text(item.class)
                        ).appendTo('#cars');
                        
                    });
                    this.stopPropagation();
                });
                
            });
            
        });
    </script>
    </head>
<body>
    <input type="button" id="button" value="Create Table Cars" />
    <h1>JSON TABLE</h1>
    <table id="cars">
        <td class="main">Manufactures</td>
        <td class="main">Model</td>
        <td class="main">Year</td>
        <td class="main">Price</td>
        <td class="main">Class</td>
    </table>

</body>
</html>
